<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../myapp/node_modules/react/umd/react.development.js"></script>
    <script src="../myapp/node_modules/react-dom/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="app">

    </div>
    <script>

        /**
          * ReactDOM.render(template, targetDOM)
          * React.createElement(type,[props],[...children])
          * <div>laoxie真帅</div>
                <div>
                    <h1>laoxie真帅</h1>
                    <ul>
                        <li>帅</li>
                        <li>技术高</li>
                    </ul>
                </div>

            * JSX 
        */
        ReactDOM.render(
            // 渲染内容，通过React.createElement()
            React.createElement(
                'div',
                { id: 'container' },
                [
                    React.createElement('h1', null, 'showcyl'),
                    React.createElement(
                        'ul',
                        null,
                        [
                            React.createElement('li', null, '帅'),
                            React.createElement('li', null, '技术高')
                        ]
                    )

                ]),
            // <div id="container">
            //     <h1>showcyl</h1>
            //     <ul>
            //         <li>帅</li>
            //         <li>000</li>
            //         </ul>
            //     </div>,
            //挂载点
            document.getElementById('app')
        )

    </script>
</body>

</html>
